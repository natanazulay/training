<div class="wrapper">
    <div [ngClass]="{'search-wrapper-container': !isSearchMode, 'random-wrapper-container':isSearchMode}">
        <div *ngIf="joke" class="mat-card">
            <div class="joke-value">
                <h1 id="open-quot">
                    {{'&quot;'}}
                </h1>
                {{joke.value}}
                <h1 id="close-quot">
                    {{'&quot;'}}
                </h1>
            </div>
        </div>
    </div>
</div>
