<div class="main">
    <div class="jokes">
        <table mat-table [dataSource]="jokeListTable" multiTemplateDataRows class="mat-elevation-z8"
               *ngIf="jokeList.length > 0">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let joke">
                    {{joke.id}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category</th>
                <td mat-cell *matCellDef="let joke">
                    {{joke.categories}} </td>
            </ng-container>

            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef> Date created</th>
                <td mat-cell *matCellDef="let joke">
                    {{joke.created_at}} </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let joke" [attr.colspan]="columnsToDisplay.length">
                    <div class="element-detail"
                         [@detailExpand]="joke == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="element-description">
                            <div class="body">
                                <div class="joke-container">
                                    <p id="joke-text"> {{joke.value}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let joke; columns: columnsToDisplay;"
                class="element-row"
                [class.example-expanded-row]="expandedElement === joke"
                (click)="expandedElement = expandedElement === joke ? null : joke">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
    </div>
</div>
