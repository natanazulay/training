<div class="body">
    <div class="jokes">
        <table mat-table [dataSource]="jokeListTable" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element" >
                {{element['id']}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element">
                 {{element['categories']}} </td>
            </ng-container>

            <ng-container matColumnDef="date_created" >
                <th mat-header-cell *matHeaderCellDef> Date created </th>
                <td mat-cell *matCellDef="let element">
                {{element['created_at']}} </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let elememt" [attr.colspan]="columnsToDisplay.length">
                    <div class="example-element-detail"
                         [@detailExpand]="elememt == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-description">
                            <div class="body">
                                <div class="joke-container">
                                    <p id="joke-text"> {{elememt.value}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
    </div>
</div>
