<div class="main">
    <div class="main-pic">
        <img id="fire" src="../assets/unnamed.png" alt="background">
        <img id="chuck-pic" src="../assets/unnamed-3.png">
    </div>
    <div class="buttonsPlus">
    <div class="nav-buttons">
        <button (click)="navigate('random')" [ngClass]="{'selected-button': !isSearchMode}" class="random-button" mat-raised-button>Random
        </button>
        <button (click)="navigate('search')" [ngClass]="{'selected-button': isSearchMode}" class="search-button" mat-raised-button>Search
        </button>
        <a routerLink="/vip" href="" target="_blank" class="vip-button" mat-raised-button>VIP</a>
    </div>

    </div>
    <app-joke-generator (generateRandomJokeClicked)='onGenerateJokeClick()'
                        (generateJokesClicked)="getJokesFromSearch($event)"
                        (generateJokesSearched)="getJokesFromSearch($event)"
                        [isSearchMode]="isSearchMode"
                        [jokeList]="jokeList$ | async" [joke]="joke$ | async"></app-joke-generator>
</div>
