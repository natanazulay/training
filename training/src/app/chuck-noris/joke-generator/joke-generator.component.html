<div class="main">
    <div class="info-container">
        <app-search *ngIf="isSearchMode; else random_block" (generateJokesFromClick)="this.searchedValue = $event"
                    (generateJokesFromSearch)="onGenerateJokesFromSearch($event)"></app-search>
        <ng-template #random_block>
            <div class="name-block">
                <label class="rectangle-name" for="name"> Your name </label>
                <input class="rectangle-name" type="text" id="name" name="name">
            </div>
            <div class="category-block">
                <label class="rectangle-category" id="category"> Category </label>
                <select class="rectangle-category" for="category" name="category">
                    <option value="all-categories"> All categories </option>
                    <option value="animals"> Animals </option>
                </select>
            </div>
        </ng-template>
        <button id="go-button" mat-raised-button color="warn" (click)="onGenerateJokesFromClick(this.searchedValue)"> Go! </button>
    </div>
    <app-joke-list [jokeList]="jokeList" *ngIf="jokeList && isSearchMode"></app-joke-list>
    <app-joke [joke]="joke" *ngIf="joke && !isSearchMode"></app-joke>
</div>
