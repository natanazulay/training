<div class="body">
    <div class="info-container">
            <div class="name-block">
                <label class="name" for="name">Your name</label>
                <input class="rectangle-name" type="text" id="name" name="name">
            </div>
            <div class="category-block">
                <label class="category" id="category">Category</label>
                <select class="rectangle-category" for="category" name="category">
                    <option value="all-categories">All categories</option>
                    <option value="animals">Animals</option>
                </select>
            </div>
        <button id="go-button" mat-raised-button color="warn" (click)="onGenerateJokeClick(true)">Go!</button>
    </div>
    <app-joke [joke]=joke></app-joke>
</div>
